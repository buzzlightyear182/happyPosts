<html>
<head>
  <title>happyPosts on AngularJS</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bundle.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="happyPosts" ng-controller='MainCtrl'>

  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>

    <div class='page-header'>
      <h1>Happy Posts</h1>
    </div>

    <ul ng-repeat="post in posts | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click='incrementUpvotes(post)'></span>

      <a ng-show='post.link' href="{{post.link}}">{{post.title}}</a>
      <span ng-hide='post.link'>
        {{post.title}}
      </span>
      - upvotes: {{post.upvotes}}
    </ul>

    <form ng-submit="addPost()" style='margin-top: 20px;'>
      <h3>Add a new post</h3>
      <div class="form-group">
        <input type='text' class="form-control" placeholder="Title" ng-model="title"></input>
      </div>
      <div class='form-group'>
        <input type='text' class="form-control" placeholder="Optional link" ng-model="link"></input>
      </div>
      <button type='submit' class="btn btn-primary">Add Post</button>
    </form>

    </div>
  </div>
</body>
</html>
