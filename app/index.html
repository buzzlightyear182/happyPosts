<html>
<head>
  <title>happyPosts on AngularJS</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="/js/bundle.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

  <style>
    .glyphicon-thumbs-up {  cursor:pointer; }
  </style>
</head>

<body ng-app="happyPosts">
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <ui-view></ui-view>
    </div>
  </div>

  <script type='text/ng-template' id='/home.html'>
    <div class='page-header'>
      <h1>Happy Posts</h1>
    </div>

    <ul ng-repeat="post in posts | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click='incrementUpvotes(post)'></span>

      <a ng-show='post.link' href="{{post.link}}">{{post.title}}</a>
      <span ng-hide='post.link'>
        {{post.title}}
      </span>
      <span><a href="#/posts/{{$index}}">Comments</a></span>
      - upvotes: {{post.upvotes}}
    </ul>

    <form ng-submit="addPost()" style='margin-top: 20px;'>
      <h3>Add a new post</h3>
      <div class="form-group">
        <input type='text' class="form-control" placeholder="Title" ng-model="title"></input>
      </div>
      <div class='form-group'>
        <input type='text' class="form-control" placeholder="Optional link" ng-model="link"></input>
      </div>
      <button type='submit' class="btn btn-primary">Add Post</button>
    </form>
  </script>

  <script type="text/ng-template" id='/posts.html'>
    <div class='page-header'>
      <h3>
        <a ng-show='post.link'  href={{post.link}}>{{post.title}}</a>
        <span ng-hide='post.link'>{{post.title}}</span>
      </h3>
    </div>

    <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by {{comment.author}}
      <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
    </div>

    <form ng-submit='addComment()' style="margin-top:30px;">
      <h3>Add a new comment</h3>
      <div class='form-group'>
        <input type='text' class='form-control' placeholder='Comment' ng-model='body'></input>
      </div>
      <button type='submit' class="btn btn-primary">Post my comment</button>
    </form>
  </script>

</body>
</html>
